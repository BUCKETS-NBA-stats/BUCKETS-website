<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Test</title>
    <style>
        /* CSS for dropdown */
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-btn {
            background-color: #3498db;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 200px;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
            padding: 12px;
            z-index: 1;
        }
        .dropdown.show .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
    <div class="dropdown">
        <button class="dropdown-btn">Select Columns</button>
        <div class="dropdown-content column-selector">
            <label><input type="checkbox" class="column-toggle" data-column="0" checked> Player</label>
            <label><input type="checkbox" class="column-toggle" data-column="1" checked> Year</label>
            <label><input type="checkbox" class="column-toggle" data-column="2" checked> Player Year</label>
            <!-- Add more checkboxes as needed -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.dropdown-btn').on('click', function(event) {
                event.stopPropagation();
                $('.dropdown').toggleClass('show');
            });

            $(window).on('click', function(event) {
                if (!$(event.target).closest('.dropdown').length) {
                    $('.dropdown').removeClass('show');
                }
            });
        });
    </script>
</body>
</html>
