name: Rebuild combined league table

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    paths:
      - "assets/data/season/**"
      - "scripts/build_master.py"
      - ".github/workflows/build-master.yml"
      - "requirements.txt"

permissions:
  contents: write

jobs:
  rebuild:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Build combined league table
        run: |
          python scripts/build_master.py --season-dir "assets/data/season" --output "assets/data/league-table-combined.csv"

      - name: Commit updated combined CSV (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add assets/data/league-table-combined.csv

          git diff --cached --quiet || git commit -m "Auto-update combined league table"
          git push
